<!DOCTYPE html>
<html lang="en">
<head>
  <title>날씨</title>
</head>
<body>
  <h1>오늘의 날씨</h1>
  <input id="city" type="text" value="">
  <button onclick="getWeather()">날씨 가져오기(영어로 입력)</button>
  <p id="temperature"></p>
  <script>
    function getWeather(){
      let city = document.getElementById("city").value;
      fetch('https://goweather.herokuapp.com/weather/' + city)
      .then((response) => response.json())
      .then((data) => {document.getElementById("temperature").innerHTML = data['temperature']});
    }
  </script>
</body>
</html>
